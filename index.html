<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/modal.css">
    <script src="src/script.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    
    <div class="btn-container">
        <div id="restart" class="restart-btn">Restart Game</div>
    </div>

    <div class="score-board">
        <div id="user-badge" class="badge">User</div>
        <div id="enemy-badge" class="badge">Enemy</div>
        <span id="user-score">0</span>
        <span id="score-delimiter">:</span>
        <span id="enemy-score">0</span>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="rock-picture">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="paper-picture">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="scissors-picture">
        </div>
    </div>
    <h2>Make your choice!</h2>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
</body>
</html>
